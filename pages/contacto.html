    <main>
        <div class="hero__main">
            <div class="contenedor__contacto">
                <div class="infocontacto">
                    <h1>
                        Contacto
                    </h1>
                    <p>
                        <a target="_blank" href="https://www.instagram.com/mn.entrenamiento/">
                            <i class="bi bi-instagram fs-2"></i>
                            <br>
                            Seguinos en Instagram
                        </a>
                    </p>
                    <p>
                        <a target="_blank" href="https://www.tiktok.com/@mnntrenamiento">
                            <i class="bi bi-tiktok fs-2"></i>
                            <br>
                            Seguinos en Tiktok
                        </a>
                    </p>
                    <p>
                        <i class="bi bi-whatsapp fs-2"></i>
                        <br>
                        Escribinos
                    </p>
                    <p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.5453648156786!2d-57.965105864118556!3d-34.91785709654607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e7cb451fef07%3A0x462fc49c4122e850!2sCalle%2014%20596%2C%20B1902CTX%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1690313186567!5m2!1ses!2sar" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="ubicacion del gimnasio"></iframe>
                    </p>

                <div class="formcontacto">
                    <form class="form">
                        <div class="mb-3">
                            <input type="text" class="input" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="input" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <textarea name="" class="input" cols="40" rows="8" placeholder="Escribinos tu consulta" required></textarea>
                        </div>
                        <button class="botoncontacto" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
