<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg fs-6">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="./../index.html">MN ENTRENAMIENTO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="./../index.html">Inicio</a>
                  <a class="nav-link" aria-current="page" href="./quienes-somos.html">Quienes somos</a>
                  <a class="nav-link" href="./servicios.html">Servicios</a>
                  <a class="nav-link" href="./mis-clases.html">Mis clases</a>
                  <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                </div>
              </div>
            </div>
        </nav>    
    </header>

    <main>
        <section class="contenedor__contacto">
            <div class="infocontacto">
                <h1>
                    CONTACTO
                </h1>
                <p>
                    <a href="https://www.instagram.com/mn.entrenamiento/" target="_blank">
                        <i class="bi bi-instagram ig"></i>
                        <br>
                        Seguinos en instagram
                    </a>
                </p> 
                <p>
                    <a href="https://www.tiktok.com/@mnntrenamiento" target="_blank">
                        <i class="bi bi-tiktok tk"></i>
                        <br>
                        Seguinos en tiktok
                    </a>
                </p>
                <p>
                    <a href="https://goo.gl/maps/4NcEwUNJcQ1SqnXQA" target="_blank">
                        <i class="bi bi-geo-alt"></i>
                        <br>
                        Ubicaci√≥n
                    </a>
                </p>
            </div>
            <div class="formcontacto">
                <div class="titulo-contacto">
                    <h2>
                        Mandanos tu consulta
                    </h2>
                </div>
                <form class="formulario">
                    <div class="form-grupo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="input" placeholder="Nombre" required>
                    </div>
                    <div class="form-grupo">    
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="input" placeholder="E-mail" required>
                    </div>
                    <div class="form-grupo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="mensaje" class="input" placeholder="Escribinos tu consulta" required></textarea>
                    </div>
                    <input type="button" class="boton-contacto" value="Enviar mensaje">
                </form> 
            </div>           
        </section>
    </main>

    <footer class="footer">
        <div>
          <h2>
            MN entrenamiento
          </h2>
        </div>
        <div class="redes__sociales">
            <a href="https://www.instagram.com/mn.entrenamiento/" target="_blank">
              <i class="bi bi-instagram ig"></i>
            </a>
            <a href="https://www.tiktok.com/@mnntrenamiento" target="_blank">
